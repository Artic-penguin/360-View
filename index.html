<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
        

        <iframe src="https://momento360.com/e/u/ac66424d8e7a482389ccdc57af48d974?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium" frameborder="0" width="100%" height="630px" allowfullscreen="true" id="screen-frame" class="screen-frame"></iframe>

        <div id="overlay">
            <img src="trail_menu_bg.png" width="45%" alt="trail_menu_bg">

            <li>
                <a><span class="text-nav-1 text active-e">The City</span>
                </a>
            </li>
            <li>
                <a  ><span class="text-nav-2 text">Hedges</span>
                </a>
            </li>
            <li>
                <a  ><span class="text-nav-3 text">Mansion</span>
                </a>
            </li>
            <li>
                <a  ><span class="text-nav-4 text">Mountains</span></a>
            </li>
            <li>
                <a  ><span class="text-nav-5 text">Night Sky</span></a>
            </li>
        </div>
        
        <model-viewer src="assets/Humming-bird.glb" alt="model robot" auto-rotate camera-controls ar ios-src="assets/Humming-bird.glb" autoplay animation-name="05_Colibri_Bird.001Action" class="humming-bird"></model-viewer>
    <script>
        const screenFrame = document.querySelector("#screen-frame");
        const theCity = document.querySelector(".text-nav-1");
        theCity.addEventListener("click", function() {
            screenFrame.setAttribute("src", "https://momento360.com/e/u/ac66424d8e7a482389ccdc57af48d974?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium");
            navCheck(1);
        });

        const Hedges = document.querySelector(".text-nav-2");
        Hedges.addEventListener("click", function() {
            screenFrame.setAttribute("src", "https://momento360.com/e/u/a37d73fd6cf947e9bba320b1a3fe43f0?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium")
            navCheck(2);
        });

        const Mansion = document.querySelector(".text-nav-3");
        Mansion.addEventListener("click", function() {
            screenFrame.setAttribute("src", "https://momento360.com/e/u/49d8757bc61f4845b7d34f3d3fcd0cc2?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium")
            navCheck(3);
        });

        const Mountains = document.querySelector(".text-nav-4");
        Mountains.addEventListener("click", function() {
            screenFrame.setAttribute("src", "https://momento360.com/e/u/582a09025d05466d99f030f50041c53e?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium")
            navCheck(4);
        });
        
        const nightSky = document.querySelector(".text-nav-5");
        nightSky.addEventListener("click", function() {
            screenFrame.setAttribute("src", "https://momento360.com/e/u/7600982c77704ae39b96dcdc87d48af0?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium")
            navCheck(5);
        });

        function navCheck(currentNav) {
            if (currentNav === 1) {
            theCity.classList.add("active-e");
            $(".text-nav-2, .text-nav-3, .text-nav-4, .text-nav-5").classList.remove("active-e", "active-s");
            } else {
                theCity.classList.remove("active-e", "active-s");
                if (currentNav === 2) {
                    Hedges.classList.add("active-s");
                    $(".text-nav-3, .text-nav-4, .text-nav-5").classList.remove("active-e", "active-s");
                } else {
                    Hedges.classList.remove("active-e", "active-s");
                    if (currentNav === 3) {
                        Mansion.classList.add("active-e");
                        $(".text-nav-4, .text-nav-5").classList.remove("active-e", "active-s");
                    } else {
                        Mansion.classList.remove("active-e", "active-s");
                        if (currentNav === 4) {
                            Mountains.classList.add("active-s");
                            $(".text-nav-5").classList.remove("active-e", "active-s");
                        } else {
                            Mountains.classList.remove("active-e", "active-s");
                            if (currentNav === 5) {
                                nightSky.classList.add("active-e");
                            } else {
                                console.log("Error: No Input is Found");
                            }
                        }
                    }
                }
            }     
        };

        
    </script>
</body>
</html>
